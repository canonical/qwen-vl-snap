name: cpu-tiny
description: Low accuracy but fast inference using CPU
vendor: Canonical Ltd
grade: stable
devices:
  any:
    - type: cpu
      architecture: amd64
      flags: [sse4_2, f16c, fma, avx, avx2]
    - type: cpu
      architecture: arm64
      features: [asimd]  # for ARMv8 ASIMD includes NEON instruction set
memory: 4G
disk-space: 8G
components:
  - &server llamacpp
  - &model model-qwen2-5-vl-3b-instruct-q4-k-m
  - &mmproj mmproj-qwen2-5-vl-3b-instruct-q8-0
configurations:
  server: *server
  model: *model
  multimodel-projector: *mmproj
  http.base-path: v1
