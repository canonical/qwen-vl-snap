  allof:
    - type: cpu
      architecture: arm64
      implementer-id: 0x41 # Arm Limited.
      part-number: 0xd0c   # Neoverse-N1
    - bus: pci
      vendor-id: 1def      # Ampere Computing, LLC
      device-id: e100      # Altra PCI Express Root Complex A
memory: 5G
disk-space: 10G
components:
  - &server llama-aio
  - &model model-qwen2-5-vl-3b-instruct-aio-q8r16
  - &mmproj mmproj-qwen2-5-vl-3b-instruct-aio-q8-0
configurations:
  server: *server
  model: *model
  multimodel-projector: *mmproj
  http.base-path: v1
